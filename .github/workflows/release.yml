name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - run: npm ci
      - run: npm run build
      - name: Create release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: code-audit-ts
          bump-minor-pre-major: true
